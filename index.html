	<script type="text/javascript"

	&base_date=20210607&base_time=1100&nx=60&ny=127"></script> 

</head>
<body>
	<div id="map" style="width:900px;height:900px;"></div>
</body>
</html>

<script>
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = {
	        center: new kakao.maps.LatLng(37.56779723637487, 126.98248790767876), // 지도의 중심좌표
	        level: 3, // 지도의 확대 레벨
	        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
	    }; 

	// 지도를 생성한다 
	var map = new kakao.maps.Map(mapContainer, mapOption); 


	// 지도 타입 변경 컨트롤을 생성한다
	var mapTypeControl = new kakao.maps.MapTypeControl();

	// 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
	map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
    
    	// 지도에 마커를 생성하고 표시한다
	var marker = new kakao.maps.Marker({
	    position: new kakao.maps.LatLng(37.56779723637487, 126.98248790767876), // 마커의 좌표
	    draggable : true, // 마커를 드래그 가능하도록 설정한다
	    map: map // 마커를 표시할 지도 객체
	});

    var temp  = '인포윈도우 :D';
	// 마커 위에 표시할 인포윈도우를 생성한다
	var infowindow = new kakao.maps.InfoWindow({
	    content : '<div style="padding:5px;">' + temp + '</div>' // 인포윈도우에 표시할 내용
	});

	// 인포윈도우를 지도에 표시한다
	infowindow.open(map, marker);

	// 마커에 클릭 이벤트를 등록한다 (우클릭 : rightclick)
	kakao.maps.event.addListener(marker, 'click', function() {
	    alert('마커를 클릭했습니다!');
	});

</script>
