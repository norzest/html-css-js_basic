<script>
    // 선언적 함수
    test1();
    function test1() {
        console.log("test");
    }

    // 함수식
    const test2 = function() { // hoisting 불가능
        console.log("test2");
    }
    test2();

    const test3 = test2;
    test3();

    console.log(typeof test1);

    const plus = function(a, b) {
        return a+b;
    }

    let c = plus(10, 20);
    console.log(c);

    const d = function() {
        return "hello";
    }

    let e = d();
    console.log(e);

    const getSum = function(num1, num2) {
        console.log(arguments.length);

        return num1 + num2;
    }

    console.log(getSum(10));
    console.log(getSum(10, 20));
    console.log(getSum(10, 20, 30));
    console.log(getSum(10, 20, 30, 40));
    console.log(getSum(10, 20, 30, 40, 50));
</script>
